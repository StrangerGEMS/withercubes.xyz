<!DOCTYPE html>
<html lang="en">
<head>
<title>Quiz on Sanjay Pavan</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="title" content="Quiz on Sanjay Pavan">
<meta property="og:type" content="website">
<meta property="og:url" content="https://withercubes.xyz/quiz">
<meta property="og:title" content="Quiz on Sanjay Pavan">
<meta property="og:description" content="This quiz will tell you how well you know about Sanjay Pavan.">
<meta property="og:image" content="https://withercubes.xyz/quiz/quiz.jpg">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://withercubes.xyz/quiz">
<meta property="twitter:title" content="Quiz on Sanjay Pavan">
<meta property="twitter:description" content="This quiz will tell you how well you know about Sanjay Pavan.">
<meta property="twitter:image" content="https://withercubes.xyz/quiz/quiz.jpg">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="overlay" class="overlay">
<div class="overlay-body">
<p class="overlay-title">Quiz on Sanjay Pavan</p>
<p class="overlay-description">This website is a quiz page made by Sanjay Pavan to know how well you know about him and a lot more.</p>
<p class="overlay-description">Click <b>Start</b> to start the quiz, or click <b>Leaderboard</b> to see the leaderboard.</p>
<div class="overlay-buttons-wrapper">
<div id="accept-button" class="overlay-button">Start</div>
<div id="decline-button" class="overlay-button">Leaderboard</div>
</div>
</div>
</div>
<div class="scare">
<video id="video" class="video" src="video.mp4" loop></video>
</div>
<script type="text/javascript">
            const video = document.getElementById("video");
            const overlay = document.getElementById("overlay");
            const declineButton = document.getElementById("decline-button");
            const acceptButton = document.getElementById("accept-button");

            let hasClicked;

            window.onbeforeunload = function( ) {
                if(hasClicked) return true;
            };

            function buttonClick(event) {
                event.preventDefault();
                if(!hasClicked) hasClicked = true;
                overlay.hidden = true;
                video.play();
                videoClick();
            }

            function videoClick(event) {
                if(event) event.preventDefault();
                // if not fullscreen
                const { documentElement } = document;
                if(documentElement.requestFullscreen) documentElement.requestFullscreen();
                else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
                else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
                else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
            }

            acceptButton.addEventListener("click", buttonClick);
            declineButton.addEventListener("click", buttonClick);
            video.addEventListener("click", videoClick);
        </script>
</body>
</html>
